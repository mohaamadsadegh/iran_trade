<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    
    <div class="Contact-us">
        <div class="Contact-us-box">
            <div class="Contact-Form">
                <div class="icon-Contact-Form">
                    <img src="./assets/img/Contact-Form.png" alt="">
                </div>
                <div class="title-contact-form">
                    <h1>فرم درخواست مشاوره</h1>
                </div>
                <div class="svg-contact-form">
                    <svg width="36" height="5" viewBox="0 0 36 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1C1 1 3.19583 4.00338 5.20369 4C7.20684 3.99663 7.38945 1.00337 9.3926 1C11.4005 0.996622 11.5884 4 13.5963 4C15.6042 4 15.7921 0.996618 17.8 1C19.8031 1.00337 19.9858 3.99663 21.9889 4C23.9968 4.00338 24.1847 0.999998 26.1926 1C28.2005 1 28.3884 4 30.3963 4C32.4042 4 34.6 1 34.6 1" stroke="#28B992" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                </div>
                <div class="help-contact-form">
                    <p>جهت ارسال درخواست مشاوره خود لطفا کادر زیر را تکمیل نمایید، همچنین می توانید با آدرس ایمیل
                        emailname@gmail.com با ما در ارتباط باشید.</p>
                </div>
                <div class="form">
                    <form>
                        <label for="" ></label>
                        <input class="box-name" type="text" placeholder="نام ونام خانوادگی" >نام
                        <label for="tel" ></label>
                        <input class="box-name" type="tel" placeholder="شماره همراه" >
                        <label for="phone" ></label>
                        <input class="box-name" type="text" placeholder="دپارتمان شرکت">
                        <label for="phone" ></label>
                        <input class="box-name" type="text" placeholder="موضوع">
                        <label for=""></label>
                        <textarea class="box-text" name="type" id="" cols="30" rows="10" placeholder="دپارتمان شرکت"></textarea>
                        <input class="box-submit" type="submit" name="" id="" placeholder="ارسال درخواست" value="ارسال درخواست">
                    </form>
                </div>
            </div>
           
        </div>
    </div>
</body>

</html>
